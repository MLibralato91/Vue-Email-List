<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <title>Vue Api</title>

</head>

<body>
  <div id="app" class="">
    <div class="container">
      <div class="row text-center" >
        <div class="col-12">
          <div class="card" >
      
            <div class="card-body">
              <h5 class="card-title">{{titolo}}</h5>
              
             
              <ul class="list-group" v-if="rndEmail.length === 10">
                <li class="list-group-item" v-for="email in rndEmail">
                  {{email}}
                </li>
              </ul>
              <div v-else>
                <div class="spinner-border m-5" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <a href="#" class="btn btn-primary"  @click="getData" :disabled="(rndEmail.length === 10) ? false : true">Crea le tue Email</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>




  <script src="./js/script.js"></script>
</body>

</html>
